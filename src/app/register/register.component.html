<div class="about wow fadeInUp" data-wow-delay="0.1s">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-12 col-md-12">
        <h1>Register Here!!!</h1>
        <font style="font-size:20px;" color="blue">{{output}}</font>
        <form #usersignup="ngForm" (ngSubmit)="onClickSubmit(usersignup.value);resetUserForm(usersignup)">
          <div class="form-group">
            <label for="name">Name: </label>
            <input type="text" class="form-control" id="name" name="name" ngModel>
          </div>
          <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email" name="email" ngModel>
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" name="password" ngModel>
          </div>
          <div class="form-group">
            <label for="city">City: </label>
            <select class="form-control" id="city" name="city" ngModel>
              <option>Select City</option>
              <option>Hyderabad</option>
              <option>Bangalore</option>
              <option>Chennai</option>
              <option>Delhi</option>
              <option>Kolkata</option>
              <option>Mumbai</option>
              <option>Pune</option>
              <option>Kerala</option>
            </select>
          </div>
          <div class="form-group">
            <label for="mobile">State: </label>
            <input type="text" class="form-control" id="state" name="state" ngModel>
          </div>
          <div class="form-group">
            <label for="gender">Gender</label>
            Male <input type="radio" id="male" name="gender" value="male" ngModel>
            &nbsp;&nbsp;
            Female <input type="radio" id="female" name="gender" value="female" ngModel>
          </div>
          <div class="form-group">
            <label for="profession">Profession: </label>
            <select class="form-control" id="profession" name="profession" ngModel>
              <option>Select Profession</option>
              <option>Software Developer</option>
              <option>Consultant</option>
              <option>Designer</option>
              <option>Web Designer</option>
              <option>Network Engineer</option>
              <option>Technician</option>
              <option>Scientist</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>


      </div>
    </div>
  </div>
</div>
